# This is the ${productName} server system-wide configuration file.

# The strategy used for options in the default configuration file shipped
# with ${productName} is to specify options with their default value where
# possible, but leave them commented.  Uncommented options change a
# default value.
# Available options is available in Server Administration Guide for ${productName}
# IMPORTANT: Options must be intended using exactly four spaces, and not TAB

